name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # メインサイトのビルド
      - name: Install dependencies (main site)
        run: pnpm install

      - name: Build main site
        run: pnpm build

      # Sandbox (cube-puzzle-generator) のビルド
      - name: Install dependencies (cube-puzzle-generator)
        working-directory: ./sandbox/cube-puzzle-generator
        run: pnpm install

      - name: Build cube-puzzle-generator
        working-directory: ./sandbox/cube-puzzle-generator
        run: pnpm build

      # ビルド結果を統合
      - name: Copy sandbox to main dist
        run: |
          mkdir -p dist/sandbox
          cp -r sandbox/cube-puzzle-generator/dist dist/sandbox/cube-puzzle-generator

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
