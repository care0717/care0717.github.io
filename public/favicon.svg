<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">

  
  <!-- Single thick circle -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="#000000" stroke-width="18"/>
  
  <g transform="rotate(23, 250, 250)">
    <!-- North needle (upper triangle) - gap from circle and center -->
    <polygon points="250,85 220,240 280,240" 
             fill="none" stroke="#000000" stroke-width="2" stroke-linejoin="miter"/>
    
    <!-- South needle (lower triangle) - gap from circle and center -->
    <polygon points="250,415 220,260 280,260" 
             fill="#000000" stroke="#000000" stroke-width="2" stroke-linejoin="miter"/>
  </g>
</svg>
